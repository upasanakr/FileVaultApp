<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          background-image: url('file.png'); /* Replace 'your-image-url.jpg' with the URL or path to your image */
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
      }

      .container {
          width: 300px;
          margin: 0 auto;
          margin-top: 100px;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8); /* Add opacity to the background */
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
          text-align: center;
      }

      .container .btn {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .container a {
          text-decoration: none;
          background-color: #007BFF;
          color: #fff;
          padding: 10px 15px;
          border-radius: 3px;
          text-align: center;
          transition: background-color 0.3s;
          margin-bottom: 10px; /* Add margin to separate the buttons */
      }

      .container a:first-child {
          margin-bottom: 20px; /* Add more margin between the buttons */
      }

      .container a:hover {
          background-color: #0056b3;
      }

      body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            text-decoration: none;
            color: #007BFF;
        }

        th {

        }

        tr:hover {
